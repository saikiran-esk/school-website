<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saved Admission Forms</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f7f7f7;
    margin:20px;
  }
  h1{
    text-align:center;
    color:#004d00;
    margin-bottom:20px;
  }
  table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
    box-shadow:0 0 8px rgba(0,0,0,0.1);
  }
  th, td{
    padding:12px;
    border:1px solid #ccc;
    text-align:left;
  }
  th{
    background:#004d00;
    color:#fff;
  }
  button{
    padding:6px 12px;
    border:none;
    cursor:pointer;
    border-radius:5px;
    color:#fff;
    font-weight:bold;
  }
  .view-btn{ background:#0066cc; }
  .print-btn{ background:#009900; }
  .delete-btn{ background:#cc0000; }
  .back-btn{
    display:inline-block;
    margin-bottom:20px;
    padding:10px 16px;
    background:#333;
    color:#fff;
    text-decoration:none;
    border-radius:5px;
    font-weight:bold;
  }
  .small{ font-size:13px; color:#666; }
</style>
</head>

<body>

<a href="admissionform (1).html" class="back-btn">‚Üê Back to Admission Form</a>

<h1>Saved Student Forms</h1>

<table id="savedTable" aria-live="polite">
  <tr>
    <th>ID</th>
    <th>Student Name</th>
    <th>Phone</th>
    <th>Gender</th>
    <th>Actions</th>
  </tr>
</table>

<!-- Load JS from separate file -->
<script src="savedforms.js"></script>

</body>
</html>
