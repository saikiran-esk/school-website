<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header style="background:#0b7a3e;color:#fff;padding:10px">
    <img src="ap logo.png" style="height:44px;vertical-align:middle"> &nbsp;
    <strong>Government School Dashboard</strong>
    <button id="logout" style="float:right">Logout</button>
  </header>

  <h2>Welcome</h2>
  <ul>
    <li><a href="admissionform (1).html">Admission Form</a></li>
    <li><a href="savedforms.html">Saved Forms</a></li>
    <li><a href="progress.html">Progress / Marks</a></li>
  </ul>

  <script>
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'loginform.html';
      // ok
    });
    document.getElementById('logout').onclick = () => auth.signOut().then(()=>location.href='loginform.html');
  </script>
</body>
</html>
