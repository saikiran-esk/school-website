<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<style>

    body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #e8f3ff, #ffffff); /* FORMAL SCHOOL BACKGROUND */
        height: 100vh;
        color: #1e3c72;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Top Left Profile Image */
    .top-left-image {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 70px;       /* Adjust size as you like */
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #1e3c72;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
    }

    /* Welcome Banner */
    .welcome {
        background: #1e3c72;
        color: white;
        padding: 12px 20px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    /* Logo */
    .logo {
        margin-top: 40px;
        width: 150px;
        height: 150px;
        background-image: url('ap logo.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    /* Navbar menu */
    .nav {
        list-style: none;
        padding: 0;
        margin-top: 35px;
        display: flex;
        gap: 40px;
    }

    .nav li a {
        text-decoration: none;
        color: #1e3c72;
        background: white;
        padding: 12px 35px;
        border-radius: 10px;
        border: 1px solid #b5c7e0;
        font-size: 18px;
        font-weight: 500;
        transition: 0.3s;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }

    .nav li a:hover {
        background: #1e3c72;
        color: white;
        transform: scale(1.07);
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

</style>
</head>

<body>

 


    
    <div class="welcome">Welcome to Student Dashboard</div>

 
    <div class="logo"></div>

    <ul class="nav">
        <li><a href="admissionform (1).html">Admission Form</a></li>
        <li><a href="progress.html">Progress</a></li>
    </ul>

</body>
</html>
