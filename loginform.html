<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Login</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button id="loginBtn">Login</button>
  <p><a href="signup.html">Create account</a></p>

  <script>
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        if (!cred.user.emailVerified) {
          alert('Please verify email first. Verification email was sent to ' + email);
          auth.signOut(); return;
        }
        // logged in -> redirect
        // load role and decide landing page
        const userDoc = await db.collection('users').doc(cred.user.uid).get();
        const role = userDoc.exists ? userDoc.data().role : 'student';
        if (role === 'admin') window.location.href = 'admin.html';
        else window.location.href = 'students.html';
      } catch (e) { alert(e.message); console.error(e); }
    };
  </script>
</body>
</html>
